<section class="min-h-screen flex items-center justify-center px-4">
  <div
    class="relative w-full max-w-xl rounded-[32px] bg-white shadow-lg px-8 py-10 sm:px-12 sm:py-12"
  >
    <header class="mb-8">
      <div class="mb-4 flex justify-end text-xs sm:text-sm text-slate-500">
        <span>Neu bei DABubble?</span>
        <a routerLink="/signup" class="ml-1 font-semibold text-[#4A5CF6] hover:underline">
          Konto erstellen
        </a>
      </div>

      <h1 class="text-center text-[32px] font-extrabold leading-tight text-[#4A5CF6]">Anmeldung</h1>

      <p class="mt-3 text-center text-sm sm:text-base text-slate-500">
        Wir empfehlen dir, die E-Mail-Adresse zu nutzen, die du bei der Arbeit verwendest.
      </p>
    </header>

    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" novalidate class="space-y-5">
      @if (errorMessage) {
      <p class="text-sm text-red-600 bg-red-50 border border-red-200 rounded-2xl px-4 py-3">
        {{ errorMessage }}
      </p>
      }

      <!-- E-Mail -->
      <div class="space-y-2">
        <label for="email" class="sr-only">E-Mail</label>
        <div class="flex items-center gap-3 rounded-full bg-[#ECEEFF] px-5 py-3">
          <span class="material-icons text-slate-500 text-xl">mail</span>
          <input
            id="email"
            name="email"
            type="email"
            autocomplete="email"
            required
            placeholder="beispielname@email.com"
            [(ngModel)]="email"
            class="w-full bg-transparent border-none outline-none text-sm text-slate-900 placeholder:text-slate-400"
          />
        </div>
      </div>

      <!-- Passwort -->
      <div class="space-y-2">
        <label for="password" class="sr-only">Passwort</label>
        <div class="flex items-center gap-3 rounded-full bg-[#ECEEFF] px-5 py-3">
          <span class="material-icons text-slate-500 text-xl">lock</span>
          <input
            id="password"
            name="password"
            type="password"
            autocomplete="current-password"
            required
            placeholder="Passwort"
            [(ngModel)]="password"
            class="w-full bg-transparent border-none outline-none text-sm text-slate-900 placeholder:text-slate-400"
          />
        </div>
      </div>

      <!-- Passwort vergessen -->
      <div class="flex justify-center">
        <button type="button" class="text-xs sm:text-sm font-medium text-[#4A5CF6] hover:underline">
          Passwort vergessen?
        </button>
      </div>

      <!-- Divider ODER -->
      <div class="flex items-center gap-4 text-xs sm:text-sm text-slate-400">
        <span class="h-px flex-1 bg-slate-200"></span>
        <span>ODER</span>
        <span class="h-px flex-1 bg-slate-200"></span>
      </div>

      <!-- Google-Login -->
      <div>
        <button
          type="button"
          (click)="onLoginWithGoogle()"
          [disabled]="isSubmitting"
          class="flex w-full items-center justify-center gap-3 rounded-full bg-[#ECEEFF] px-5 py-3 text-sm font-medium text-[#4A5CF6] hover:bg-[#e0e4ff] disabled:opacity-60 disabled:cursor-not-allowed"
        >
          <span
            class="flex h-7 w-7 items-center justify-center rounded-full bg-white text-xs font-bold text-[#4285F4] shadow-sm"
          >
            G
          </span>
          <span>Anmelden mit Google</span>
        </button>
      </div>

      <!-- Primär- / Sekundär-Buttons -->
      <div class="mt-4 flex justify-center gap-4">
        <button
          type="submit"
          [disabled]="isSubmitting || loginForm.invalid"
          class="rounded-full bg-[#4A5CF6] px-8 py-3 text-sm font-semibold text-white shadow-md hover:bg-[#3c4ad1] disabled:opacity-60 disabled:cursor-not-allowed"
        >
          {{ isSubmitting ? 'Anmelden …' : 'Anmelden' }}
        </button>

        <button
          type="button"
          (click)="onGuestLogin()"
          [disabled]="isSubmitting"
          class="rounded-full border border-[#4A5CF6] px-8 py-3 text-sm font-semibold text-[#4A5CF6] hover:bg-[#f5f6ff] disabled:opacity-60 disabled:cursor-not-allowed"
        >
          Gäste-Login
        </button>
      </div>
    </form>
  </div>
</section>
