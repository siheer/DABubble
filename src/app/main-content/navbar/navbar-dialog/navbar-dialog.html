<section
  *ngIf="visible"
  [@slide]="mode"
  (@slide.done)="onAnimationDone($event)"
  class="navbar-dialog inset-shadow-xl flex flex-col items-center justify-center gap-4 bg-white shadow-xl"
  [class.mobile]="mode === 'mobile'"
  [class.background]="isBackground">
  <div class="h-1.5 w-16 cursor-pointer rounded-full bg-gray-300 lg:hidden" (click)="startCloseAnimation()"></div>
  <button
    [disabled]="isSigningOut"
    #profileBtn
    class="hover-button flex h-10 w-35 cursor-pointer items-center justify-items-start gap-4 rounded-full pl-4 text-xl lg:mr-0 lg:w-48 lg:justify-center lg:pl-0"
    [ngClass]="{ active: activeItem === 'profile' }"
    (click)="openProfileDialog()">
    <img
      class="account-img lg:hidden"
      [src]="activeItem === 'profile' ? '/imgs/account_focus.png' : '/imgs/direktnachrichten img.svg'"
      alt="" />
    Profil
  </button>

  <button
    [disabled]="isSigningOut"
    class="hover-button flex h-10 w-35 cursor-pointer items-center justify-items-start gap-4 rounded-full pl-4 text-xl lg:mr-0 lg:w-48 lg:justify-center lg:pl-0"
    [ngClass]="{ active: activeItem === 'logout' }"
    (click)="logOut()">
    <img
      class="account-img lg:hidden"
      [src]="activeItem === 'logout' ? '/imgs/logout_focus.png' : '/imgs/logout.svg'"
      alt="" />
    Log out
  </button>
  <div class="flex pl-12 lg:flex-col lg:gap-3 lg:pl-0">
    <button
      [disabled]="isSigningOut"
      (click)="startCloseAnimation()"
      routerLink="/legal-notice"
      class="hover-button flex w-35 cursor-pointer items-center justify-items-start rounded-full pl-4 text-sm lg:mr-0 lg:h-10 lg:w-48 lg:justify-center lg:pl-0 lg:text-xl">
      Impressum
    </button>
    <button
      [disabled]="isSigningOut"
      (click)="startCloseAnimation()"
      routerLink="/privacy-policy"
      class="hover-button flex w-35 cursor-pointer items-center justify-items-start rounded-full pl-4 text-sm lg:mr-0 lg:h-10 lg:w-48 lg:justify-center lg:pl-0 lg:text-xl">
      Datenschutz
    </button>
  </div>
</section>
