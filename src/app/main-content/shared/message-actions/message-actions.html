<div
  class="message-actions"
  [class.message-actions--own]="isOwnValue()"
  [class.message-actions--visible]="isVisible()"
  aria-label="Nachrichtenaktionen">
  @for (action of actions(); track action.id) {
    @if (action.visible !== false) {
      <button
        type="button"
        class="message-actions__action"
        [attr.aria-label]="action.label"
        [class.message-actions__action--active]="action.active"
        (click)="actionSelected.emit(action.id)">
        @if (action.icon) {
          <span class="material-icons-outlined message-actions__icon">{{ action.icon }}</span>
        } @else {
          {{ action.emoji }}
        }
      </button>
    }
  }
  @if (isEmojiPickerOpen()) {
    <div class="message-actions__picker" [class.message-actions__picker--own]="isOwnValue()">
      @for (emoji of emojiChoices; track emoji) {
        <button type="button" (click)="emojiSelected.emit(emoji)" aria-label="Emoji auswÃ¤hlen">
          {{ emoji }}
        </button>
      }
    </div>
  }
</div>
