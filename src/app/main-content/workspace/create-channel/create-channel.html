<div class="create-channel-overlay" role="dialog" aria-modal="true" aria-label="Channel erstellen">
  <form class="create-channel" (ngSubmit)="createChannel(createChannelForm)" #createChannelForm="ngForm">
    <header class="create-channel__header">
      <div class="create-channel__titles">
        <p>
          Channels dienen deinem Team zur Kommunikation. Am besten sollten sie themenbezogen sein - hier ein Beispiel.
        </p>
        <h1>Channel erstellen</h1>
      </div>
      <button type="button" class="create-channel__close" aria-label="Overlay schließen" (click)="closeOverlay()">
        ×
      </button>
    </header>

    <label class="create-channel__field">
      <div class="create-channel__label-row">
        <h2>Channel-Name</h2>
        <span>Channel-Name</span>
      </div>
      <input
        name="title"
        type="text"
        placeholder="# z.B. Kooperationsprojekte"
        required
        maxlength="120"
        [(ngModel)]="title" />
    </label>
    <label class="create-channel__field">
      <div class="create-channel__label-row">
        <h2>Beschreibung</h2>
        <span>(optional)</span>
      </div>
      <textarea name="description" placeholder="Dein Text hier" maxlength="200" [(ngModel)]="description"></textarea>
    </label>
    <div class="create-channel__field" *ngIf="isAdmin()">
      <div class="create-channel__label-row">
        <h2>Channel-Zugriff</h2>
        <span>nur Admins</span>
      </div>
      <label class="create-channel__checkbox">
        <input name="isPublic" type="checkbox" [(ngModel)]="isPublic" />
        <span>Für alle User zugänglich</span>
      </label>
    </div>
    <div class="create-channel__actions">
      <button type="button" class="create-channel__secondary" (click)="closeOverlay()" [disabled]="isSubmitting">
        Abbrechen
      </button>
      <button type="submit" class="create-channel__primary" [disabled]="createChannelForm.invalid || isSubmitting">
        {{ isSubmitting ? 'Erstellen...' : 'Erstellen' }}
      </button>
    </div>
  </form>
</div>
