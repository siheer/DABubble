<div class="absolute">
  <button
    class="workspace_button absolute bottom-64 z-10 flex items-center gap-3 rounded-r-xl drop-shadow-lg"
    [ngClass]="opened ? 'open' : 'close'"
    (click)="onClick()"
    (mouseenter)="isHovered = true"
    (mouseleave)="isHovered = false">
    {{ opened ? 'Workspace-Menü schließen' : 'Workspace-Menü öffnen' }}

    <img
      class="workspace_toggle-icon"
      [src]="
        opened
          ? isHovered
            ? 'imgs/workspace/close-workspace-menu-hover.svg'
            : 'imgs/workspace/close-workspace-menu.svg'
          : isHovered
            ? 'imgs/workspace/open-workspace-menu-hover.svg'
            : 'imgs/workspace/open-workspace-menu.svg'
      "
      [alt]="opened ? 'Workspace-Menü schließen' : 'Workspace-Menü öffnen'" />
  </button>
</div>
