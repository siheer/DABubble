<div *ngIf="reactions && (reactions | keyvalue).length">
  <button
    type="button"
    class="channel__reaction"
    *ngFor="let r of reactions | keyvalue; trackBy: trackByEmoji"
    [class.channel__reaction--own]="hasOwnReaction(r.value)"
    (mouseenter)="showTooltip.emit({ event: $event, emoji: r.key, userIds: r.value })"
    (mouseleave)="hideTooltip.emit()"
    (mousedown)="hideTooltip.emit()"
    (click)="react.emit(r.key)"
  >
    {{ r.key }} {{ r.value.length }}
  </button>
</div>
